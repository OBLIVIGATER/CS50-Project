<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/basketball/ -->
        <link href="/static/favicon.ico" rel="icon">




        <title>BBall Stats: {% block title %}{% endblock %}</title>

    </head>

    <body style="background-color:powderblue";>

        <nav class=" bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="orange">BBALL STATS</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">

                            <li class="nav-item"><a class="nav-link" href="/comparestats">Compare Stats</a></li>
                            <li class="nav-item"><a class="nav-link" href="/addgames">Add Games</a></li>
                            <li class="nav-item"><a class="nav-link" href="/glossary">Glossary</a></li>
                            <li class="nav-item"><a class="nav-link" href="/leaderboard">Leaderboard</a></li>

                        </ul>

                            <div class="navbar-nav me-auto mt-2" style="width:50%;"class="input-group rounded">
                                <form  style="width:100%;" action="/search" method="get">
                                <input name="search" style="width:100%;" type="search" class="form-control rounded" placeholder="Search Users" aria-label="Search" aria-describedby="search-addon" />
                                </form>
                            </div>

                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                            <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>



        <main class="  text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
